    <h:body>
   
        
            <div class="container-fluid">
                <div class="row-fluid">
                    
                        
				<div class="span12 center login-header">
                                    <h2>Uzaktan Eğitim Sistemine Hoşgeldiniz</h2>
				</div><!--/span-->
			<!--/row-->
                        
                        <div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info">
						Lütfen Kullanıcı Adı ve Şifreniz İle Giriş Yapınız
					</div>
					<h:form class="form-horizontal">
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span>
                                                                
                                                              
                                                        <h:inputText  class="input-large span10" id="usermail"  value="#{UesBean.userinformation.mailUser}" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span>
                                                                <h:inputSecret class="input-large span10"   value="#{UesBean.userinformation.passwordUser}" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend">
							<!--<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>-->
							</div>
							<div class="clearfix"></div>

							<p class="center span5">
                                                            <h:commandButton  class="btn btn-primary" action="#{UesBean.login()}" value="Giriş Yap"></h:commandButton>
							</p>
                                                        
						</fieldset>
					</h:form>
				</div><!--/span-->
			</div><!--/row-->
                    
                </div>
            </div>
        
        <!-- jQuery -->
	<script src="js/jquery-1.7.2.min.js"></script>

	<!-- button enhancer library -->
